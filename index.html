<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <a href="#" class="header-logo">Mesfin</a>
      <nav class="header-menu-btn mobile">
        <div class="menu-btn__ham one"></div>
        <div class="menu-btn__ham two"></div>
        <div class="menu-btn__ham three"></div>
      </nav>
    </header>

    <main>
      <section class="main headline-section">
        <div class="headline-section__box">
          <h1 class="headline-section__title">
            I'm Mesfin<br />Glad to see you!
          </h1>
          <p class="headline-section__cont">
            I’m a software developer! I can help you build a product , feature
            or website Look through some of my work and experience! If you like
            what you see and have a project you need coded, don’t hestiate to
            contact me.
          </p>
          <h2 class="headline-section__sub-title">LET’S CONNECT</h2>
          <ul class="headline-section__social">
            <li class="headline-section__social--item">
              <a
                href="https://twitter.com/login?lang=en"
                class="social-icon twitter"
                ><img src="icons/twitter.png" alt="twitter icon"
              /></a>
            </li>
            <li class="headline-section__social--item">
              <a
                href="https://www.linkedin.com/feed/"
                class="social-icon linkedin"
                ><img src="icons/Linkedin.svg" alt="Linkedin icon"
              /></a>
            </li>
            <li class="headline-section__social--item">
              <a href="#" class="social-icon linkedin"
                ><img src="icons/medium.png" alt="medium icon"
              /></a>
            </li>
            <li class="headline-section__social--item">
              <a href="https://github.com/mesfin345" class="social-icon github"
                ><img src="icons/github.svg" alt="github icon"
              /></a>
            </li>
            <li class="headline-section__social--item">
              <a href="#" class="social-icon chill"
                ><img src="icons/angelist.png" alt="angelist icon"
              /></a>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
